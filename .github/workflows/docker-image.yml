# This workflow builds and pushes a Docker image to DockerHub for a .NET app
name: CI-build-and-push-image-for-dotnetapp

# Triggers for the workflow
on:
  push:
    branches: [ main ]
    paths-ignore:
      - README.md
      - .vscode/**
      - .gitignore
  pull_request:
    branches: [ main ]
    paths-ignore:
      - README.md
      - .vscode/**
      - .gitignore
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./LearnSmartCoding.API/Dockerfile  # Adjust the path to your Dockerfile if necessary
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ktm-test-production:latest, ${{ secrets.DOCKERHUB_USERNAME }}/ktm-test-production:${{ github.run_number }}
